---
- name: Install Python 3, pip3, and Docker SDK for Python
  hosts: homelab
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Python 3 and pip3
      apt:
        name: python3 python3-pip
        state: present

    - name: Install Docker SDK for Python
      pip:
        name: docker
        state: present
        executable: pip3